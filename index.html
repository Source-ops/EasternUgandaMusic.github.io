
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn HTML & CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f9f9f9;
}

/* Header Styles */

header {
    background-color: #333;
    color: #fff;
    padding: 1em;
    text-align: center;
}

header nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: space-between;
}

header nav ul li {
    margin-right: 20px;
}

header nav a {
    color: #fff;
    text-decoration: none;
}

/* Main Content Styles */

main {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2em;
}

section {
    background-color: #fff;
    padding: 1em;
    margin-bottom: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    margin-top: 0;
}

button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}

/* Resources Section Styles */

#resources-section ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

#resources-section li {
    margin-bottom: 10px;
}

#resources-section a {
    text-decoration: none;
    color: #337ab7;
}

/* Footer Styles */

footer {
    background-color: #333;
    color: #fff;
    padding: 1em;
    text-align: center;
    clear: both;
}
  </style>
    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="#html-section">HTML</a></li>
                <li><a href="#css-section">CSS</a></li>
                <li><a href="#resources-section">Resources</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- HTML Section -->
        <section id="html-section">
            <h1>HTML Basics</h1>
            <p>Learn the fundamentals of HTML, including tags, attributes, and structure.</p>
            <button>Start Learning HTML</button>
        </section>

        <!-- CSS Section -->
        <section id="css-section">
            <h1>CSS Basics</h1>
            <p>Discover the power of CSS, including selectors, properties, and values.</p>
            <button>Start Learning CSS</button>
        </section>

        <!-- Resources Section -->
        <section id="resources-section">
            <h1>Additional Resources</h1>
            <ul>
                <li><a href="#">W3Schools</a></li>
                <li><a href="#">MDN Web Docs</a></li>
                <li><a href="#">CSS-Tricks</a></li>
            </ul>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Learn HTML & CSS</p>
    </footer>
</body>
</html>
